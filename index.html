<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./img/logo x.svg" type="image/x-icon">
  <title>Banco X</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img class="logo" src="./img/logo x.svg" alt="logo">
    <nav>
      <a href="#">Serviços</a>
      <a href="#">Financeiro</a>
      <a href="#">Cartões</a>
      <a href="#">Contas</a>
      <a href="#">Investimentos</a>
    </nav>
  </header>

  <div class="line"></div>

  <main>
    <article class="caixa-1">
      <img class="caixa" src="./img/cash-machine.jpg" alt="caixa eletronico">
      <div class="info">
        <h1>Caixas Eletrônicos</h1>
        <p>Caixas eletrônicos espalhados pela cidade para oferecer melhores saques.</p>
        <div class="btn">
          <a href="#">Saiba Mais</a>
        </div>
      </div>
    </article>

    <article class="cartao-1">
      <div class="info-cartao">
        <h1>Cartão</h1>
        <p>Nosso cartão é o que mais aprova limites no mercado, peça ja o seu.</p>
        <div class="btn2">
          <a href="#">Peça agora</a>
        </div>
      </div>
      <img class="cartao-ft" src="./img/card.jpg.png" alt="cartao">
    </article>
  </main>

  <footer>
    <p>Banco X @ 2024</p>
  </footer>
</body>

</html>
